<h2>Create New Issue</h2>
<div class="issue-form">
  <form (ngSubmit)="createIssue()">
    <label for="title">Title:</label>
    <input type="text" [(ngModel)]="newIssue.title" name="title" required />

    <label for="description">Description:</label>
    <textarea [(ngModel)]="newIssue.description" name="description" required></textarea>

    <label for="status">Status:</label>
    <select [(ngModel)]="newIssue.status" name="status">
      <option value="open">Open</option>
      <option value="in-progress">In Progress</option>
      <option value="closed">Closed</option>
    </select>

    <label for="priority">Priority:</label>
    <select [(ngModel)]="newIssue.priority" name="priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <button type="submit" class="btn btn-create">Create Issue</button>
  </form>
</div>
